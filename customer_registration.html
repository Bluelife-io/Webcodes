		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

	</head>
	
	<body>
	<div id="hideBody">
		<div id="err"></div>
		<form name="CustomerOnboardForm" id="cust_reg" method="post">
			<div class="w3-content" style="max-width:800px">
				<div class="w3-display-container mySlides">
					<br><br>
					<div class="w3-container w3-center w3-light-grey" style="font-size:18px;">
						Personal information
					</div><br>

					<label>First Name</label>
					<input class="w3-input" id="first_name" name="first_name" type="text">

					<label>Last Name</label>
					<input class="w3-input" id="last_name" name="last_name" type="text">

					<label>Customer type</label>
					<!--<input class="w3-input" id="customer_type" name="customer_type" type="text">-->
					<select id="customer_type" class="w3-select w3-border" name="customer_type">
					<option value="" disabled selected>Select a value</option>
					<option value="1">Home-owners</option>
					<option value="2">Corporations</option>
					<option value="3">Non-profit associations</option>
					<option value="4">Privately funded schools</option>
					<option value="5">Hospitals</option> 
					<option value="6">Publicly traded companies</option> 
					<option value="7">Other business entities</option> 
					</select> 

					<label>Email</label>
					<input class="w3-input" id="email" name="email" type="email">

					<label>Phone Number</label>
					<input class="w3-input" id="phone_no" name="phone_no" type="text">
					
					<br>
					<div class="w3-container w3-right w3-light-grey">
					 Page 1 of 3
					</div><br>
				</div>

				<div class="w3-display-container mySlides">
					<br><br>
					<div class="w3-container w3-center w3-light-grey" style="font-size:18px;">
						Address
					</div><br>

					<label>Street name</label>
					<input class="w3-input" id="address1" name="address1" type="text">

					<label>City</label>
					<input class="w3-input" id="address2" name="address2" type="text">

					<label>State</label>
					<input class="w3-input" id="address3" name="address3" type="text">

					<label>Zip code</label>
					<input class="w3-input" id="address4" name="address4" type="text">

					<label>Country</label>
					<input class="w3-input" id="address5" name="address5" type="text" value="USA">
					
					<br>
					<div class="w3-container w3-right w3-light-grey">
					 Page 2 of 3
					</div><br>
				</div>

				<div class="w3-display-container mySlides">
					<br><br>
					<div class="w3-container w3-center w3-light-grey" style="font-size:18px;">
					 Credentials
					</div><br> 

					<label>User name</label>
					<input class="w3-input" id="user_name" name="user_name" type="text">

					<label>Password</label>
					<input class="w3-input" id="password" name="password" type="password">

					<label>Re-enter password</label>
					<input class="w3-input" id="retypePwd" name="retypePwd" type="password">

					<label>Referred by</label>
					<input class="w3-input" id="referred_by" name="referred_by" type="text">
					<br>
					<input type="checkbox" name="terms" id="terms" onchange="activateButton(this)">  I agree to the <a href="/index.php/customer-terms" target="popup" onclick="window.open('/index.php/customer-terms','popup','height='+window.innerheight+',width='+window.innerwidth+''); return false;" style="color:blue;">terms of service</a>
					<br>
					<div class="w3-container w3-right w3-light-grey">
					 Page 3 of 3
					</div><br>
				</div>
			</div>

			<div class="w3-container w3-center">
				<input name="PrevBtn" type="button" id="prevBtn" class="w3-button w3-light-grey w3-border-blue " onclick="prevDivs(-1)" value="<<Prev">
				<button name="button" id="submit" class="w3-button w3-light-grey w3-border-blue" >Submit Registration</button>
				<input name="NxtBtn" type="button" id="nxtBtn" class="w3-button w3-light-grey w3-border-blue" value="Next>>">
			</div>
		</form>
		
		<script src="js/swagger.js"></script>

			alreadyLogin();
			DivSlide();
			CustReg();
		</script>

		</div>
	</body>
